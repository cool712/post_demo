<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pose Detection - Full Skeleton</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    button {
      padding: 10px 14px;
      font-size: 15px;
      margin: 0 6px;
    }
  </style>
</head>

<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <button id="startBtn">STOP</button>
    <button id="switchBtn">SWITCH</button>
  </div>

  <script type="module">
    import {
      PoseLandmarker,
      FilesetResolver
    } from "https://cdn.skypack.dev/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const startBtn = document.getElementById("startBtn");
    const switchBtn = document.getElementById("switchBtn");

    let poseLandmarker;
    let running = false;

    // ✅ 默认后置摄像头
    let facingMode = "environment";
    let mirror = false;

    function toCanvas(p) {
      return {
        x: mirror ? (1 - p.x) * canvas.width : p.x * canvas.width,
        y: p.y * canvas.height
      };
    }

    function calcAngle(a, b, c) {
      const ab = { x: a.x - b.x, y: a.y - b.y };
      const cb = { x: c.x - b.x, y: c.y - b.y };
      const dot = ab.x * cb.x + ab.y * cb.y;
      const magAB = Math.hypot(ab.x, ab.y);
      const magCB = Math.hypot(cb.x, cb.y);
      return Math.acos(dot / (magAB * magCB)) * 180 / Math.PI;
    }

    function drawPoint(p, radius = 8) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawLine(p1, p2) {
      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.stroke();
    }

    function drawAngleText(text, p) {
      ctx.font = "16px Arial";
      ctx.fillText(text, p.x + 8, p.y - 8);
    }

    async function initPose() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
      );

      poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numPoses: 1
      });
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: facingMode },
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      });

      video.srcObject = stream;
      await video.play();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      mirror = facingMode === "user";
      video.style.transform = mirror ? "rotateY(180deg)" : "none";

      running = true;
      requestAnimationFrame(loop);
    }

    function stopCamera() {
      running = false;
      video.srcObject?.getTracks().forEach(t => t.stop());
      video.srcObject = null;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    async function loop() {
      if (!running) return;

      const result = await poseLandmarker.detectForVideo(video, performance.now());
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (result.landmarks.length) {
        drawPose(result.landmarks[0]);
      }

      requestAnimationFrame(loop);
    }

    function drawPose(lm) {
      ctx.save();
      ctx.strokeStyle = "#00FF66";
      ctx.fillStyle = "#00FF66";
      ctx.lineWidth = 6;

      const bones = [
        [11,13],[13,15],[12,14],[14,16],
        [23,25],[25,27],[24,26],[26,28],
        [11,12],[23,24],[11,23],[12,24]
      ];

      const headBones = [
        [11,0],[12,0],[0,1],[0,2],[1,2],[4,5]
      ];

      bones.concat(headBones)
        .forEach(([a,b]) => drawLine(toCanvas(lm[a]), toCanvas(lm[b])));

      lm.forEach(p => drawPoint(toCanvas(p)));

      drawJointAngle(lm[11], lm[13], lm[15]);
      drawJointAngle(lm[12], lm[14], lm[16]);
      drawJointAngle(lm[23], lm[25], lm[27]);
      drawJointAngle(lm[24], lm[26], lm[28]);

      ctx.restore();
    }

    function drawJointAngle(a, b, c) {
      drawAngleText(`${Math.round(calcAngle(a, b, c))}°`, toCanvas(b));
    }

    // ✅ 页面加载即启动后置摄像头
    await initPose();
    await startCamera();

    startBtn.onclick = async () => {
      if (running) {
        startBtn.innerText = "START";
        stopCamera();
      } else {
        startBtn.innerText = "STOP";
        await startCamera();
      }
    };

    switchBtn.onclick = async () => {
      facingMode = facingMode === "user" ? "environment" : "user";
      stopCamera();
      await startCamera();
    };
  </script>
</body>
</html>
