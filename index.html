<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Pose Pro Realtime</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        video, canvas { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
        .mirror { transform: scaleX(-1); }
        #tip { 
            position: absolute; top: 12px; left: 12px; z-index: 10; 
            color: #4ec9b0; background: rgba(0, 0, 0, 0.7); 
            padding: 6px 10px; border-radius: 4px; font-family: monospace; font-size: 11px;
        }
    </style>
</head>
<body>
    <div id="tip">Initializing...</div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script type="module">
        import { PoseLandmarker, FilesetResolver } from "/mediapipe/tasks-vision/vision_bundle.js";

        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const tip = document.getElementById("tip");

        let poseLandmarker = null;
        let running = false;
        let facingMode = "user";
        let dynamicScale = 0.5;
        let frameCount = 0;
        let lastFpsCheck = performance.now();
        
        // 关键骨架定义（静态数组，避免循环内创建）
        const BONES = [[11,13],[13,15],[12,14],[14,16],[23,25],[25,27],[24,26],[26,28],[11,12],[23,24]];

        /* ================= 摄像头 (并行启动优化) ================= */
        async function startCamera() {
            running = false;
            tip.textContent = "Cam: Connecting...";

            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }
                });

                video.srcObject = stream;
                await video.play();

                // 立即同步画布，防止 AI 坐标偏移
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                const mirror = facingMode === "user";
                video.className = mirror ? "mirror" : "";
                canvas.className = mirror ? "mirror" : "";

                running = true;
                return facingMode;
            } catch (err) {
                tip.textContent = "Cam Error";
                return "error";
            }
        }

        /* ================= AI 初始化 ================= */
        async function initAI() {
            try {
                const vision = await FilesetResolver.forVisionTasks("/mediapipe/tasks-vision/wasm");
                poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "/mediapipe/model/pose_landmarker_lite.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numPoses: 1
                });
                requestAnimationFrame(loop);
            } catch (e) {
                tip.textContent = "AI Fail";
            }
        }

        /* ================= 主循环 (实时监控逻辑) ================= */
        function loop(ts) {
            requestAnimationFrame(loop);
            
            // 监控逻辑独立于运行状态，从第一帧就开始计时
            frameCount++;
            const delta = ts - lastFpsCheck;
            
            if (delta >= 1000) {
                const fps = Math.round((frameCount * 1000) / delta);
                // 实时调整：如果运行中 FPS 波动，立即反馈到 Tip
                if (running) {
                    if (fps < 15 && dynamicScale > 0.3) dynamicScale -= 0.05;
                    else if (fps > 20 && dynamicScale < 1.0) dynamicScale += 0.05;
                    tip.textContent = `FPS: ${fps} | Q: ${Math.round(dynamicScale * 100)}% | ${facingMode}`;
                } else {
                    tip.textContent = `System Warming Up... (FPS: ${fps})`;
                }
                frameCount = 0;
                lastFpsCheck = ts;
            }

            if (!running || !poseLandmarker) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            try {
                // MediaPipe 检测
                const result = poseLandmarker.detectForVideo(video, ts);
                if (result.landmarks && result.landmarks[0]) {
                    drawPose(result.landmarks[0]);
                }
            } catch (e) {}
        }

        function drawPose(lm) {
            ctx.save();
            ctx.strokeStyle = "#00ff7f";
            ctx.lineWidth = 3;
            const w = canvas.width, h = canvas.height;
            
            for (let i = 0; i < BONES.length; i++) {
                const b = BONES[i];
                const p1 = lm[b[0]], p2 = lm[b[1]];
                ctx.beginPath();
                ctx.moveTo(p1.x * w, p1.y * h);
                ctx.lineTo(p2.x * w, p2.y * h);
                ctx.stroke();
            }
            ctx.restore();
        }

        /* ================= Flutter 接口 ================= */
        window.toggleCamera = async () => {
            facingMode = (facingMode === "user") ? "environment" : "user";
            const res = await startCamera();
            return String(res); // 确保返回字符串 "{}" 问题不再出现
        };

        // 录制逻辑保持简单，不占用主线程资源
        let mediaRecorder;
        let chunks = [];
        window.startRecord = () => {
            chunks = [];
            mediaRecorder = new MediaRecorder(video.srcObject);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.start();
        };

        window.stopAndUpload = async (url) => {
            if (!mediaRecorder) return;
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: "video/webm" });
                const fd = new FormData();
                fd.append("file", blob, `v_${Date.now()}.webm`);
                await fetch(url, { method: "POST", body: fd });
                window.flutter_inappwebview.callHandler("onUploadComplete", { success: true });
            };
            mediaRecorder.stop();
        };

        /* 并行启动 */
        startCamera();
        initAI();
    </script>
</body>
</html>
