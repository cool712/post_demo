<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pose Detection</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotateY(180deg);
    }

    canvas {
      pointer-events: none;
    }

    .btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div class="btn">
    <button id="startBtn">START</button>
  </div>

  <script type="module">
    import {
      PoseLandmarker,
      FilesetResolver,
      DrawingUtils
    } from "https://cdn.skypack.dev/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const drawUtils = new DrawingUtils(ctx);
    const startBtn = document.getElementById("startBtn");

    let poseLandmarker = null;
    let running = false;

    /* ① 初始化 Pose（必须 await 完成） */
    async function initPose() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
      );

      poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numPoses: 1
      });

      console.log("PoseLandmarker ready");
    }

    /* ② 启动摄像头 */
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" }
      });

      video.srcObject = stream;
      await video.play();

      await new Promise(r => video.onloadedmetadata = r);

      // ⚠️ 检测尺寸 = 原始视频尺寸
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      running = true;
      requestAnimationFrame(loop);
    }

    /* ③ 主循环（不要用 currentTime 判断） */
    async function loop() {
      if (!running || !poseLandmarker) return;

      const result = await poseLandmarker.detectForVideo(
        video,
        performance.now()
      );

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (result.landmarks.length > 0) {
        for (const landmarks of result.landmarks) {
          drawUtils.drawLandmarks(landmarks, { radius: 4 });
          drawUtils.drawConnectors(
            landmarks,
            PoseLandmarker.POSE_CONNECTIONS
          );
        }
      }

      requestAnimationFrame(loop);
    }

    /* ④ 按钮（严格用户手势） */
    initPose().then(() => {
      startBtn.onclick = async () => {
        if (!running) {
          startBtn.innerText = "STOP";
          await startCamera();
        } else {
          running = false;
          video.srcObject?.getTracks().forEach(t => t.stop());
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          startBtn.innerText = "START";
        }
      };
    });
  </script>
</body>
</html>
