<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>Fullscreen Pose Detection</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #root {
      position: fixed;
      inset: 0;
      background: black;
    }

    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotateY(180deg); /* 前置镜像 */
    }

    canvas {
      pointer-events: none;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 0 6px;
    }
  </style>
</head>

<body>
  <div id="root">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <div class="controls">
      <button id="startBtn">START</button>
      <button id="switchBtn">SWITCH</button>
    </div>
  </div>

  <script type="module">
    import {
      PoseLandmarker,
      FilesetResolver,
      DrawingUtils
    } from "https://cdn.skypack.dev/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const drawer = new DrawingUtils(ctx);

    const startBtn = document.getElementById("startBtn");
    const switchBtn = document.getElementById("switchBtn");

    let poseLandmarker;
    let running = false;
    let lastVideoTime = -1;
    let facingMode = "user"; // user | environment

    /* ---------- 初始化 Pose ---------- */
    async function initPose() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
      );

      poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numPoses: 1
      });
    }

    await initPose();

    /* ---------- 摄像头 ---------- */
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode }
      });

      video.srcObject = stream;

      await new Promise(r => (video.onloadedmetadata = r));

      // ⚠️ 检测尺寸 = 原始视频尺寸
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      running = true;
      requestAnimationFrame(loop);
    }

    function stopCamera() {
      running = false;
      video.srcObject?.getTracks().forEach(t => t.stop());
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    /* ---------- 检测循环 ---------- */
    async function loop() {
      if (!running) return;

      if (video.currentTime !== lastVideoTime) {
        lastVideoTime = video.currentTime;

        const result = await poseLandmarker.detectForVideo(
          video,
          performance.now()
        );

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (const landmarks of result.landmarks) {
          drawer.drawLandmarks(landmarks, { radius: 4 });
          drawer.drawConnectors(
            landmarks,
            PoseLandmarker.POSE_CONNECTIONS
          );
        }
      }

      requestAnimationFrame(loop);
    }

    /* ---------- 按钮 ---------- */
    startBtn.onclick = async () => {
      if (!running) {
        startBtn.innerText = "STOP";
        await startCamera();
      } else {
        startBtn.innerText = "START";
        stopCamera();
      }
    };

    switchBtn.onclick = async () => {
      facingMode = facingMode === "user" ? "environment" : "user";
      if (running) {
        stopCamera();
        await startCamera();
      }
    };
  </script>
</body>
</html>
