<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Fullscreen Pose Detection</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotateY(180deg);
    }
    canvas { pointer-events: none; }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 0 6px;
    }
  </style>
</head>

<body>
  <!-- ⚠️ muted 是关键 -->
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <button id="startBtn">START</button>
    <button id="switchBtn">SWITCH</button>
  </div>

  <script type="module">
    import {
      PoseLandmarker,
      FilesetResolver,
      DrawingUtils
    } from "https://cdn.skypack.dev/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const drawer = new DrawingUtils(ctx);

    const startBtn = document.getElementById("startBtn");
    const switchBtn = document.getElementById("switchBtn");

    let poseLandmarker;
    let running = false;
    let lastVideoTime = -1;
    let facingMode = "user";

    async function initPose() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
      );

      poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numPoses: 1
      });
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode }
      });

      video.srcObject = stream;
      await video.play(); // ❗WebView 必须

      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        running = true;
        requestAnimationFrame(loop);
      };
    }

    function stopCamera() {
      running = false;
      video.srcObject?.getTracks().forEach(t => t.stop());
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    async function loop() {
      if (!running) return;

      if (video.currentTime !== lastVideoTime) {
        lastVideoTime = video.currentTime;
        const result = await poseLandmarker.detectForVideo(
          video,
          performance.now()
        );

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const lms of result.landmarks) {
          drawer.drawLandmarks(lms, { radius: 4 });
          drawer.drawConnectors(lms, PoseLandmarker.POSE_CONNECTIONS);
        }
      }
      requestAnimationFrame(loop);
    }

    initPose().then(() => {
      startBtn.onclick = async () => {
        if (!running) {
          startBtn.innerText = "STOP";
          await startCamera();
        } else {
          startBtn.innerText = "START";
          stopCamera();
        }
      };

      switchBtn.onclick = async () => {
        facingMode = facingMode === "user" ? "environment" : "user";
        if (running) {
          stopCamera();
          await startCamera();
        }
      };
    });
  </script>
</body>
</html>
