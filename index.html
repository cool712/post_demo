<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Pose Pro Fixed</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        video, canvas { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
        .mirror { transform: scaleX(-1); -webkit-transform: scaleX(-1); }
        #tip { 
            position: absolute; top: 12px; left: 12px; z-index: 10; 
            color: #4ec9b0; background: rgba(0, 0, 0, 0.7); 
            padding: 6px 10px; border-radius: 4px; font-family: monospace; font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="tip">Initializing...</div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script type="module">
        import { PoseLandmarker, FilesetResolver } from "/mediapipe/tasks-vision/vision_bundle.js";

        /* ---------- DOM & 状态 ---------- */
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const tip = document.getElementById("tip");

        let poseLandmarker = null;
        let running = false;
        let facingMode = "user";
        let dynamicScale = 0.5; 
        let frameCount = 0;
        let lastFpsCheck = 0;
        let startTime = 0; // 录制计时用

        /* ================= 优化：并行启动逻辑 (解决启动慢) ================= */
        async function bootstrap() {
            tip.textContent = "System Booting...";
            // ⭐ 并行执行：相机开启和AI加载同时进行，互不等待
            const [camRes, aiRes] = await Promise.allSettled([
                startCamera(),
                initAI()
            ]);
            console.log("Bootstrap complete");
        }

        /* ================= 摄像头 (保留原逻辑) ================= */
        async function startCamera() {
            running = false;
            tip.textContent = "Camera loading...";
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                video.srcObject = stream;
                await video.play();
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const mirror = facingMode === "user";
                video.classList.toggle("mirror", mirror);
                canvas.classList.toggle("mirror", mirror);
                running = true;
                tip.textContent = `Camera OK (${facingMode})`;
            } catch (e) {
                tip.textContent = "Cam Error";
            }
        }

        /* ================= AI 初始化 (保留原路径) ================= */
        async function initAI() {
            tip.textContent = "AI loading...";
            try {
                const vision = await FilesetResolver.forVisionTasks("/mediapipe/tasks-vision/wasm");
                poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "/mediapipe/model/pose_landmarker_lite.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numPoses: 1
                });
                tip.textContent = "AI Ready";
                requestAnimationFrame(loop);
            } catch (e) {
                tip.textContent = "AI Init Fail";
            }
        }

        /* ================= 主循环 (保留原逻辑) ================= */
        function loop(ts) {
            requestAnimationFrame(loop);
            if (!running || !poseLandmarker || video.readyState < 2) return;

            frameCount++;
            if (ts - lastFpsCheck > 1000) {
                const fps = frameCount;
                if (fps < 12 && dynamicScale > 0.3) dynamicScale -= 0.1;
                else if (fps > 14 && dynamicScale < 1.0) dynamicScale += 0.1;
                tip.textContent = `Quality: ${Math.round(dynamicScale * 100)}% | FPS: ${fps}`;
                frameCount = 0;
                lastFpsCheck = ts;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            try {
                const result = poseLandmarker.detectForVideo(video, ts);
                if (result.landmarks && result.landmarks[0]) {
                    drawPose(result.landmarks[0]);
                }
            } catch (e) {}
        }

        /* ================= 绘制方法 (完整保留) ================= */
        function drawPose(lm) {
            ctx.save();
            ctx.strokeStyle = "#00ff7f";
            ctx.fillStyle = "#ffffff";
            ctx.lineWidth = 3;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";

            const bones = [[11, 13],[13, 15],[12, 14],[14, 16],[23, 25],[25, 27],[24, 26],[26, 28],[11, 12],[23, 24],[11, 23],[12, 24]];
            bones.forEach(([a, b]) => drawLine(toCanvas(lm[a]), toCanvas(lm[b])));
            lm.forEach(p => drawPoint(toCanvas(p)));

            drawAngle(lm[11], lm[13], lm[15]); 
            drawAngle(lm[12], lm[14], lm[16]); 
            drawAngle(lm[23], lm[25], lm[27]); 
            drawAngle(lm[24], lm[26], lm[28]); 
            ctx.restore();
        }

        /* ---------- 工具函数 (完整保留) ---------- */
        function toCanvas(p) { return { x: p.x * canvas.width, y: p.y * canvas.height }; }
        function drawLine(a, b) { if (!a || !b) return; ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y); ctx.stroke(); }
        function drawPoint(p) { ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI * 2); ctx.fill(); }
        function calcAngle(a, b, c) {
            const ab = { x: a.x - b.x, y: a.y - b.y };
            const cb = { x: c.x - b.x, y: c.y - b.y };
            const dot = ab.x * cb.x + ab.y * cb.y;
            const mag1 = Math.hypot(ab.x, ab.y);
            const mag2 = Math.hypot(cb.x, cb.y);
            return Math.acos(dot / (mag1 * mag2)) * 180 / Math.PI;
        }
        function drawAngle(a, b, c) {
            const angle = Math.round(calcAngle(a, b, c));
            const p = toCanvas(b);
            ctx.font = "12px monospace";
            ctx.fillText(`${angle}°`, p.x + 6, p.y - 6);
        }

        /* ================= 录制功能 (完整保留并修正变量) ================= */
        let mediaRecorder;
        let recordedChunks = [];
        window.startRecord = function() {
            recordedChunks = [];
            startTime = Date.now(); // 修正：记录开始时间
            mediaRecorder = new MediaRecorder(video.srcObject);
            mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
            mediaRecorder.start();
        };
        window.pauseRecord = function() {
            if (!mediaRecorder) return;
            if (mediaRecorder.state === "recording") mediaRecorder.pause();
            else if (mediaRecorder.state === "paused") mediaRecorder.resume();
        };
        window.stopAndUpload = async function(uploadUrl, token) {
            if (!mediaRecorder) return;
            mediaRecorder.onstop = async () => {
                const duration = (Date.now() - startTime) / 1000;
                const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
                const formData = new FormData();
                const ext = mediaRecorder.mimeType.includes("mp4") ? "mp4" : "webm";
                formData.append("file", blob, `record_${Date.now()}.${ext}`);
                formData.append("duration", duration);
                try {
                    const response = await fetch(uploadUrl, { method: "POST", body: formData });
                    window.flutter_inappwebview.callHandler("onUploadComplete", {
                        success: response.ok,
                        duration: duration
                    });
                } catch (err) {
                    window.flutter_inappwebview.callHandler("onUploadComplete", { success: false });
                }
            };
            mediaRecorder.stop();
        };

        /* ================= 切换摄像头 (修正返回值) ================= */
        window.toggleCamera = async () => {
            facingMode = facingMode === "user" ? "environment" : "user";
            await startCamera();
            return String(facingMode); // 确保 Flutter 不收到 {}
        };

        /* ================= 执行启动 ================= */
        bootstrap();
    </script>
</body>
</html>
