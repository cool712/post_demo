<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pose Detection - Auto Rear Camera</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script type="module">
    import {
      PoseLandmarker,
      FilesetResolver
    } from "https://cdn.skypack.dev/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let poseLandmarker;
    let running = false;

    // ✅ 固定使用后置摄像头
    const facingMode = "environment";
    const mirror = false;

    function toCanvas(p) {
      return {
        x: p.x * canvas.width,
        y: p.y * canvas.height
      };
    }

    function calcAngle(a, b, c) {
      const ab = { x: a.x - b.x, y: a.y - b.y };
      const cb = { x: c.x - b.x, y: c.y - b.y };
      const dot = ab.x * cb.x + ab.y * cb.y;
      return Math.acos(dot / (Math.hypot(ab.x, ab.y) * Math.hypot(cb.x, cb.y))) * 180 / Math.PI;
    }

    function drawPoint(p, r = 8) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawLine(a, b) {
      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.lineTo(b.x, b.y);
      ctx.stroke();
    }

    async function initPose() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
      );

      poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numPoses: 1
      });
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: "environment" },
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      });

      video.srcObject = stream;
      await video.play();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      running = true;
      requestAnimationFrame(loop);
    }

    async function loop() {
      if (!running) return;

      const result = await poseLandmarker.detectForVideo(video, performance.now());
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (result.landmarks.length) {
        drawPose(result.landmarks[0]);
      }

      requestAnimationFrame(loop);
    }

    function drawPose(lm) {
      ctx.save();
      ctx.strokeStyle = "#00FF66";
      ctx.fillStyle = "#00FF66";
      ctx.lineWidth = 6;

      const bones = [
        [11,13],[13,15],[12,14],[14,16],
        [23,25],[25,27],[24,26],[26,28],
        [11,12],[23,24],[11,23],[12,24]
      ];

      const headBones = [
        [11,0],[12,0],[0,1],[0,2],[1,2],[4,5]
      ];

      bones.concat(headBones)
        .forEach(([a,b]) => drawLine(toCanvas(lm[a]), toCanvas(lm[b])));

      lm.forEach(p => drawPoint(toCanvas(p)));

      drawJointAngle(lm[11], lm[13], lm[15]);
      drawJointAngle(lm[12], lm[14], lm[16]);
      drawJointAngle(lm[23], lm[25], lm[27]);
      drawJointAngle(lm[24], lm[26], lm[28]);

      ctx.restore();
    }

    function drawJointAngle(a, b, c) {
      const angle = calcAngle(a, b, c);
      const p = toCanvas(b);
      ctx.font = "16px Arial";
      ctx.fillText(`${Math.round(angle)}°`, p.x + 8, p.y - 8);
    }

    // ✅ 页面加载即自动启动
    await initPose();
    await startCamera();
  </script>
</body>
</html>
