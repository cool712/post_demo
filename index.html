<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pose Detection - Fast Start</title>

  <!-- ğŸ”¥ CDN é¢„è¿æ¥ï¼ˆå¯åŠ¨åŠ é€Ÿå…³é”®ï¼‰ -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://storage.googleapis.com">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      pointer-events: none;
    }
  </style>
</head>

<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script type="module">
    import {
      PoseLandmarker,
      FilesetResolver
    } from "https://cdn.skypack.dev/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let poseLandmarker = null;
    let running = false;

    /* ===========================
       å·¥å…·å‡½æ•°
    ============================ */
    function toCanvas(p) {
      return {
        x: p.x * canvas.width,
        y: p.y * canvas.height
      };
    }

    function calcAngle(a, b, c) {
      const ab = { x: a.x - b.x, y: a.y - b.y };
      const cb = { x: c.x - b.x, y: c.y - b.y };
      const dot = ab.x * cb.x + ab.y * cb.y;
      return Math.acos(dot / (Math.hypot(ab.x, ab.y) * Math.hypot(cb.x, cb.y))) * 180 / Math.PI;
    }

    function drawPoint(p, r = 6) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawLine(a, b) {
      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.lineTo(b.x, b.y);
      ctx.stroke();
    }

    /* ===========================
       åˆå§‹åŒ– Poseï¼ˆè€—æ—¶å¤§å¤´ï¼‰
    ============================ */
    async function initPose() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
      );

      poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numPoses: 1
      });
    }

    /* ===========================
       æ‘„åƒå¤´å¯åŠ¨ï¼ˆæé€Ÿå‚æ•°ï¼‰
    ============================ */
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment",
          width: 640,     // â— å¯åŠ¨ä½åˆ†è¾¨ç‡
          height: 480,
          frameRate: { ideal: 30 }
        },
        audio: false
      });

      video.srcObject = stream;

      await new Promise(resolve => {
        video.onloadedmetadata = resolve;
      });

      await video.play();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    /* ===========================
       ç»˜åˆ¶ Pose
    ============================ */
    function drawPose(lm) {
      ctx.save();
      ctx.strokeStyle = "#00FF66";
      ctx.fillStyle = "#00FF66";
      ctx.lineWidth = 4;

      const bones = [
        [11,13],[13,15],[12,14],[14,16],
        [23,25],[25,27],[24,26],[26,28],
        [11,12],[23,24],[11,23],[12,24]
      ];

      bones.forEach(([a,b]) =>
        drawLine(toCanvas(lm[a]), toCanvas(lm[b]))
      );

      lm.forEach(p => drawPoint(toCanvas(p)));

      drawAngle(lm[11], lm[13], lm[15]);
      drawAngle(lm[12], lm[14], lm[16]);
      drawAngle(lm[23], lm[25], lm[27]);
      drawAngle(lm[24], lm[26], lm[28]);

      ctx.restore();
    }

    function drawAngle(a, b, c) {
      const angle = Math.round(calcAngle(a, b, c));
      const p = toCanvas(b);
      ctx.font = "14px Arial";
      ctx.fillText(`${angle}Â°`, p.x + 6, p.y - 6);
    }

    /* ===========================
       æ£€æµ‹å¾ªç¯ï¼ˆé™å¸§ + éé˜»å¡ï¼‰
    ============================ */
    let lastTime = 0;
    const INTERVAL = 1000 / 15; // 15 FPS

    function loop(now) {
      if (!running) return;

      if (poseLandmarker && now - lastTime >= INTERVAL) {
        lastTime = now;

        poseLandmarker.detectForVideo(video, now).then(result => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          if (result.landmarks.length) {
            drawPose(result.landmarks[0]);
          }
        });
      }

      requestAnimationFrame(loop);
    }

    /* ===========================
       ğŸš€ å¯åŠ¨å…¥å£ï¼ˆå¹¶è¡Œï¼‰
    ============================ */
    await Promise.all([
      initPose(),
      startCamera()
    ]);

    running = true;
    requestAnimationFrame(loop);
  </script>
</body>
</html>
